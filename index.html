    <script>
      // Fungsi animasi dengan Promise
      function animateElement(element, transform, delay) {
        return new Promise((resolve) => {
          setTimeout(function () {
            element.style.transform = transform;
            element.style.opacity = "1";
            resolve();
          }, delay);
        });
      }

      window.onload = function () {
        document.body.classList.add("animated");

        // animasi bg
        setTimeout(function () {
          document.querySelector(".bg-animation").style.display = "none";
          document.querySelector(".bg-permanent").style.display = "block";

          // animasi header setelah bg selesai
          setTimeout(function () {
            let headerElement = document.querySelector(".header"); // tambahkan ini di sini

            headerElement.style.visibility = "visible";
            headerElement.style.opacity = "1";
            // headerElement.style.transform = "translateY(0)";
            headerElement.style.display = "flex";
            // animasi hero-section setelah header selesai
            setTimeout(function () {
              document.querySelector(".hero-section").style.visibility =
                "visible";
              document.querySelector(".hero-section").style.opacity = "1";
              document.querySelector(".hero-section").style.display = "block";

              document.querySelector(".project").style.visibility = "visible";
            }, 500); // delay 500ms untuk animasi hero-section
          }, 500); // delay 500ms untuk animasi header
        }, 1000); // durasi animasi bg

        // animasi teks dengan delay
        let leftContent = document.querySelector(".hero-contents .left");
        let h2Element = leftContent.querySelector("h2");
        let h1Elementfirst = leftContent.querySelector(".headingfirst");
        let h1Elementsecond = leftContent.querySelector(".headingsecond");
        let ctaElement1 = leftContent.querySelector(".cta1");
        let ctaElement2 = leftContent.querySelector(".cta2");

        animateElement(h2Element, "translateX(0)", 100)
          .then(() => animateElement(h1Elementfirst, "translateX(0)", 800))
          .then(() => animateElement(h1Elementsecond, "translateX(0)", 800))
          .then(() => animateElement(ctaElement1, "translateX(0)", 800))
          .then(() => animateElement(ctaElement2, "translateX(0)", 300))
          .then(() => {
            startAnimProcess();
          });
      };
    </script>
